<html lang="en">
<head>

    <title>StyleAura | Ecommerce Website Design</title>
    <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

   <!-------------favicon-->
   <link rel="icon" type="image/png" href="photos/favicon-96x96.png" sizes="96x96" />

 </head>
    <body>
        
      <!---------------------payment-->
       <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.pinimg.com/736x/b1/ac/5d/b1ac5df8a28ecf3d6642a8e0e85b2a2a.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
     .panel {
      position: relative;
      width: 400px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      color: #fff;
      z-index: 10;
    }

    .panel h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
      font-weight: 500;
    }
  input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: #eee;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    select option {
      color: #000;
    }
 button {
      width: 100%;
      padding: 14px;
      background-color: #b07a57;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #9e6645;
    }

    .hidden {
      display: none;
    }

    #thankYouPanel h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #fff;
    }
  #thankYouPanel p {
      color: #fff;
    }
  </style>


 <div class="overlay"></div>

<div id="formPanel" class="panel">
  <h1>User Information</h1>
  <form id="info-form" action="submit_order.php" method="POST" novalidate>
  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

  <label for="fathername">Father's Name</label>
  <input type="text" id="fathername" name="fathername" placeholder="Enter your father's name" required />

  <label for="cnic">CNIC</label>
  <input type="text" id="cnic" name="cnic" placeholder="00000-0000000-0" />

  <label for="address">Address</label>
  <textarea id="address" name="address" placeholder="123 Main St, City, Country" required></textarea>

  <label for="payment">Payment Method</label>
  <select id="payment" name="payment" required>
    <option value="" disabled selected>Select payment method</option>
    <option value="credit_card">Credit Card</option>
    <option value="debit_card">Debit Card</option>
    <option value="paypal">Paypal</option>
    <option value="cash">Cash</option>
  </select>

  <button type="submit">Submit</button>
</form>

</div>
<div id="thankYouPanel" class="panel hidden">
  <h2>Thank You!</h2>
  <p id="thankYouMessage"></p>
</div>





     <!------------js for toggle menu---------------->
     <script>
        var MenuItems = document.getElementById("MenuItems");
      
      function menutoggle() {
          if (MenuItems.style.display === "block") {
              MenuItems.style.display = "none";
          } else {
              MenuItems.style.display = "block";
          }
      }
      </script>
    </body>
</html>
